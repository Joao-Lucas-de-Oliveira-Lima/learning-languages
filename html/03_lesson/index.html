<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 3</title>
</head>
<body>
    <!-- Lists of elements -->
    
    <!-- Ordered list -->
    <h2>Ordered List</h2>
    <ol>
        <li>Item number 1</li>
        <li>Item number 2</li>
        <li>Item number 3</li>
    </ol>
    
    <!-- Unordered list -->
    <h2>Unordered List</h2>
    <ul>
        <li>Item number 1</li>
        <li>Item number 2</li>
        <li>Item number 3</li>
    </ul>
    
    <!-- Description list: Adds elements with an indented description -->
    <h2>Description List</h2>
    <dl>
        <dt>Paris</dt>
        <dd>Description of Paris</dd>
        <dt>Brazil</dt>
        <dd>Description of Brazil</dd>
    </dl>
</body>
</html>
