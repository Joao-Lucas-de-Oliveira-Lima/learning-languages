<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Links Example</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Styled Links Example</h1>
    
    <p><a href="#">Default Link</a></p>
    <p><a href="#" class="btn-link" target="_blank">Button Link</a></p>
    <p><a href="https://www.google.com" target="_blank">Link to Google</a></p>
    <p><a href="mailto:example@email.com">Send Email</a></p>
    <p><a href="tel:+5511999999999">Call (11) 99999-9999</a></p>
</body>
</html>
