<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Learning Notes</title>
    <!--External CSS-->
    <link rel="stylesheet" href="css/style.css">
    <!--Internal CSS-->
    <style>
        p {
            color: green;
        }
    </style>
</head>
<body>
    <h1>CSS Implementation Methods</h1>
    
    <!--Inline CSS-->
    <p style="color: aqua; background-color: yellow;">I'm learning CSS.</p>
    
    <p>This paragraph uses the internal CSS style.</p>
    
    <p class="external-css">This paragraph uses the external CSS style.</p>
    
    <div class="css-priority">
        <h2>CSS Specificity Example</h2>
        <p>This demonstrates CSS specificity and the cascade.</p>
    </div>
</body>
</html>
